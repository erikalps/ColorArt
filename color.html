<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorArt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2ca94e880a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="Colorart">
        <header id="header">
    
            <div>
                
                <img id="header-img" src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="logo">
                 <h1 id="title">Color Art</h1>
            
            </div>
          
          <nav id="nav-bar"> <!--barra de navegacao-->
            <ul id="list">
                <li >
                    <a  class="nav-link" href="#acrylic_paint"> Acrylic Paint</a>
                </li>
                <li >
                    <a class="nav-link" href="#watercolor_paint">Watercolor Paint</a>
                </li>
                <li>
                    <a class="nav-link" href="#oil_paint">Oil Paint</a>
                </li>
            </ul>
            
           </nav>
           <form id="form" action="https://www.freecodecamp.com/email-submit"> <!--campo de insercao do email-->
          
               <label for="email" name="email">your Email adress:</label>
                <input name="email" id="email" type="email" placeholder=" task your email adress...">
                <input id="submit" type="submit">
            </form>
        
        
        </header>
       
        
        <section id="container_video"> <!--video-->
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Xr5cG2fUvpU?si=xrHqxYuoZ13Mi_1-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
        </section>
       
        <!--vantagens em se comprar na Color Art-->
       
        <section id="icons">
            <div class="benefits" >
                <h4>Exclusive Workshops and Events</h4>
            </div>
            <div class="benefits" >
                <h4>Creative Inspiration in Service</h4>     
            </div>
            <div class="benefits">
                <h4>quality and diversity of colors of the paints offered</h4> 
            </div>
        </section>

        <section id="products">
           
            <div class="items" id="acrylic_paint">
                <div class="paint">ACRYLIC PAINT</div>
             <p>R$150,00</p>
             <button>SELECT</button>
           </div>
          
             <div  class="items" id="watercolor_paint">
                <div class="paint">WATERCOLOR PAINT</div>
                <p>R$100,00</p>
                <button>SELECT</button>
             </div>
             
             <div class="items" id="oil_paint">
                <div class="paint">OIL PAINT</div>
                <p>R$200,00</p>
                <button>SELECT</button>
             </div>
           

        </section>
    </div>

</body>
</html>
